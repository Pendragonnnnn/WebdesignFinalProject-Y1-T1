<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Card</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px 20px;
        }

        body.light-mode {
            background: linear-gradient(135deg, #eff6ff 0%, #f0f9ff 50%, #eff6ff 100%);
        }

        .weather-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 50px 40px;
            width: 100%;
            max-width: 480px;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.7), 0 0 1px rgba(59, 130, 246, 0.5);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.4);
            position: relative;
            overflow: hidden;
        }

        .weather-card::before {
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .weather-card:hover {
            box-shadow: 0 35px 100px rgba(59, 130, 246, 0.5), 0 0 1px rgba(59, 130, 246, 0.5);
        }

        body.light-mode .weather-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: #1f2937;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.1), 0 0 1px rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
    

        .card-content {
            position: relative;
        }

        .header {
            margin-bottom: 35px;
        }

        .weather-card p {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
        }

        body.light-mode .weather-card p {
            color: rgba(31, 41, 55, 0.5);
        }

        /* Compact circular toggle (updated look & accessible) */
        .toggle-btn {
            position: absolute;
            top: 18px;
            left: 18px;
            width: 42px;
            height: 42px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.04);
            color: #fff;
            font-size: 18px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.45);
        }

        .toggle-btn:focus {
            outline: none;
            box-shadow: 0 0 0 6px rgba(59, 130, 246, 0.12);
        }


        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        body.light-mode .toggle-btn {
            background: rgba(255, 255, 255, 0.94);
            color: #1f2937;
            border-color: rgba(31, 41, 55, 0.06);
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
        }

        .form-group {
            margin-bottom: 20px;
        }

        select,
        input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            outline: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            background: rgba(30, 41, 59, 0.6);
            color: white;
            font-weight: 500;
        }

        select:hover,
        input:hover {
            border-color: rgba(59, 130, 246, 0.6);
            background: rgba(30, 41, 59, 0.8);
        }

        select:focus,
        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            background: rgba(30, 41, 59, 0.9);
        }

        body.light-mode select,
        body.light-mode input {
            background: rgba(243, 244, 246, 0.7);
            color: #1f2937;
            border: 2px solid rgba(99, 102, 241, 0.3);
        }

        body.light-mode select:hover,
        body.light-mode input:hover {
            background: rgba(243, 244, 246, 0.9);
            border-color: rgba(99, 102, 241, 0.6);
        }

        body.light-mode select:focus,
        body.light-mode input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(243, 244, 246, 0.95);
        }

        button:not(.toggle-btn) {
            width: 100%;
            padding: 14px 20px;
            margin-top: 10px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        button:not(.toggle-btn):hover {
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        body.light-mode button:not(.toggle-btn) {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        body.light-mode button:not(.toggle-btn):hover {
            background: linear-gradient(135deg, #4f46e5, #4338ca);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.5);
        }

        .weather-info {
            margin-top: 40px;
            display: none;
            padding-top: 30px;
            border-top: 2px solid rgba(59, 130, 246, 0.2);
        }

        body.light-mode .weather-info {
            border-top: 2px solid rgba(99, 102, 241, 0.2);
        }

        .icon {
            margin-bottom: 20px;
        }

        .icon img {
            width: 130px;
        }

        .info {
            margin-top: 25px;
            font-size: 1.15rem;
            line-height: 2;
        }

        .info p {
            padding: 12px 0;
            font-weight: 600;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.05), rgba(59, 130, 246, 0.05));
            border-radius: 10px;
            padding: 12px 16px;
            margin: 8px 0;
            transition: all 0.3s ease;
        }

        .info p:hover {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.1));
        }

        body.light-mode .info p {
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.05), rgba(99, 102, 241, 0.05));
        }

        body.light-mode .info p:hover {
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.1), rgba(99, 102, 241, 0.1));
        }

        /* Tablet (768px - 1024px) */
        @media (max-width: 768px) {
            body {
                padding: 25px 20px;
            }

            .weather-card {
                padding: 40px 32px;
                max-width: 95%;
            }

            .weather-card h2 {
                font-size: 2.1rem;
            }

            .weather-card p {
                font-size: 0.9rem;
            }

            .toggle-btn {
                top: 16px;
                left: 16px;
                width: 38px;
                height: 38px;
                font-size: 16px;
            }

            select,
            input {
                padding: 12px 16px;
                font-size: 0.95rem;
            }

            button:not(.toggle-btn) {
                padding: 12px 18px;
                font-size: 0.95rem;
            }

            .icon img {
                width: 115px;
            }

            .info {
                font-size: 1.05rem;
                line-height: 1.8;
            }

            .info p {
                padding: 10px 14px;
            }

            .header {
                margin-bottom: 30px;
            }

            .weather-info {
                margin-top: 35px;
                padding-top: 25px;
            }
        }

        /* Mobile (480px - 767px) */
        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }

            .weather-card {
                padding: 30px 24px;
                max-width: 100%;
                border-radius: 20px;
            }

            .weather-card h2 {
                font-size: 1.8rem;
                margin-bottom: 6px;
            }

            .weather-card p {
                font-size: 0.85rem;
            }

            .toggle-btn {
                top: 14px;
                left: 14px;
                width: 36px;
                height: 36px;
                font-size: 15px;
            }

            select,
            input {
                padding: 11px 14px;
                margin-bottom: 14px;
                font-size: 0.93rem;
                border-radius: 12px;
            }

            button:not(.toggle-btn) {
                padding: 11px 16px;
                font-size: 0.9rem;
                margin-top: 8px;
            }

            .weather-info {
                margin-top: 28px;
                padding-top: 22px;
            }

            .icon img {
                width: 100px;
            }

            .info {
                font-size: 0.95rem;
                line-height: 1.7;
            }

            .info p {
                padding: 9px 12px;
                margin: 6px 0;
                font-size: 0.9rem;
            }

            .header {
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 16px;
            }
        }

    </style>
</head>

<body>
    <div class="weather-card">
        <button class="toggle-btn" id="themeToggle" aria-pressed="false" aria-label="Toggle theme" title="Switch to light mode">ðŸŒ™</button>

        <div class="card-content">
            <div class="header">
                <h2>ðŸŒ¤ Weather Checker</h2>
                <p>Check the weather for any city</p>
            </div>

            <div class="form-group">
                <select id="citySelect">
                    <option value="">-- Choose a City --</option>
                    <option value="Phnom Penh">Phnom Penh</option>
                    <option value="Banteay Meanchey">Banteay Meanchey</option>
                    <option value="Battambang">Battambang</option>
                    <option value="Kampong Cham">Kampong Cham</option>
                    <option value="Kampong Chhnang">Kampong Chhnang</option>
                    <option value="Kampong Speu">Kampong Speu</option>
                    <option value="Kampong Thom">Kampong Thom</option>
                    <option value="Kampot">Kampot</option>
                    <option value="Kandal">Kandal</option>
                    <option value="Kep">Kep</option>
                    <option value="Koh Kong">Koh Kong</option>
                    <option value="Kratie">Kratie</option>
                    <option value="Mondulkiri">Mondulkiri</option>
                    <option value="Oddar Meanchey">Oddar Meanchey</option>
                    <option value="Pailin">Pailin</option>
                    <option value="Preah Sihanouk">Preah Sihanouk</option>
                    <option value="Preah Vihear">Preah Vihear</option>
                    <option value="Prey Veng">Prey Veng</option>
                    <option value="Pursat">Pursat</option>
                    <option value="Ratanakiri">Ratanakiri</option>
                    <option value="Siem Reap">Siem Reap</option>
                    <option value="Stung Treng">Stung Treng</option>
                    <option value="Svay Rieng">Svay Rieng</option>
                    <option value="Takeo">Takeo</option>
                    <option value="Tboung Khmum">Tboung Khmum</option>
                </select>
            </div>

            <button onclick="getWeather()">Check Weather</button>

            <div class="weather-info" id="weatherInfo">
                <div class="icon" id="weatherIcon"></div>
                <div class="info">
                    <p id="time"></p>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="condition"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const themeBtn = document.getElementById('themeToggle');


        function updateToggleUI(isLight) {
            themeBtn.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
            themeBtn.title = isLight ? 'Switch to dark mode' : 'Switch to light mode';
            themeBtn.setAttribute('aria-pressed', isLight ? 'true' : 'false');
        }

        function toggleMode() {
            const isLight = document.body.classList.toggle('light-mode');
            updateToggleUI(isLight);
            localStorage.setItem('mode', isLight ? 'light' : 'dark');
        }

        themeBtn.addEventListener('click', toggleMode);

        window.addEventListener('load', () => {
            const savedMode = localStorage.getItem('mode');
            const isLight = savedMode === 'light';
            if (isLight) document.body.classList.add('light-mode');
            updateToggleUI(isLight);
        });

        async function getWeather() {
            const API_KEY = "cd036622db468f3f5317dcb603547991"; // Replace with your OpenWeatherMap API key
            const citySelect = document.getElementById("citySelect").value;

            const city = citySelect;

            if (!city) {
                alert("Please select a city.");
                return;
            }

            const url =
                `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod !== 200) {
                    alert("City not found!");
                    return;
                }

                const time = new Date(data.dt * 1000).toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                });
                displayWeather({
                    time: time,
                    temp: data.main.temp + "Â°C",
                    humidity: data.main.humidity + "%",
                    condition: data.weather[0].main,
                    icon: `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`
                });

            } catch (error) {
                alert("Error fetching weather data!");
            }
        }

        function displayWeather(data) {
            document.getElementById("weatherInfo").style.display = "block";

            document.getElementById("time").textContent = "Time: " + data.time;
            document.getElementById("temp").textContent = "Temperature: " + data.temp;
            document.getElementById("humidity").textContent = "Humidity: " + data.humidity;
            document.getElementById("condition").textContent = "Condition: " + data.condition;

            document.getElementById("weatherIcon").innerHTML =
                `<img src="${data.icon}" alt="Weather Icon">`;
        }
    </script>

</body>

</html>
